<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <div class="container_pro py-5">
        <div class="row g-4 m-5" >
            {% for s in staff %}
            <div class="col-md-4 m-5">

          <div class="card" style="width:300px;height: 400px; ">
            <img class="card-img-top" src="{{s.img.url}}" alt="Card image" style="width: 100%; height: 250px;">
            <div class="card-body">
              <h4 class="card-title">{{ s.name }}</h4>
        
            
              <h4 class="card-title">{{ s.position }}</h4>
           
              <h4 class="card-title">{{ s.department.name}}</h4>
              <button  > <a href="delete/{{s.pk}}">delete</a></button>
            
              
            </div>
          </div>
        </div>
          {% endfor %}  
        </div>
        
    </div>
</body>
</html>
